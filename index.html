<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Incrementer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .score {
            font-size: 2em;
            margin: 20px 0;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Simple Score Incrementer</h1>
    <div class="score" id="score">0</div>
    <button onclick="incrementScore()">Increase Score</button>

    <script>
        let score = 0;

        function incrementScore() {
            score++;
            document.getElementById('score').textContent = score;
        }
    </script>

</body>
</html>
